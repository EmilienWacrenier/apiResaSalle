<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "https://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="https://www.w3.org/1999/xhtml">

<head>
    <title>Test Email Sample</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0 " />
    <style>
        .em_img {
            width: 100% !important;
            height: auto !important;
        }
    </style>
</head>

<body style="margin:0px; padding:0px;">
    <table align="center" width="700" height="100%" border="0" cellspacing="0" cellpadding="0" style="width:700px;">
        <tr>
            <td style="padding:15px;"valign="top" bgcolor="white" align="center">
                <table width="100%" cellspacing="0" cellpadding="0" border="0" align="center">
                    <tbody>
                        <tr>
                            <td width="25%" valign="top" align="center">
                                <img alt="Atos Logo"
                                    style="display:block; font-family:Arial, sans-serif; font-size:30px; line-height:34px; color:#000000;"
                                    src="cid:atosLogo" border="0">
                            </td>
                            <td style="font-family:'Open Sans', Arial, sans-serif; font-size:25px; line-height:15px; color:#0066a1; text-align:right;"
                                valign="middle" align="center"> Invitation à une réunion</a>
                            </td>

                        </tr>
                    </tbody>
                </table>
            </td>
        </tr>
        <tr>
            <td valign="top" align="center" bgcolor="#0066a1" style="padding:35px 70px 30px;">
                <table align="center" width="100%" border="0" cellspacing="0" cellpadding="0">
                    <tr>
                        <td align="center" valign="top"
                            style="font-family:'Open Sans', Arial, sans-serif; font-size:25px; line-height:30px; color:#ffffff;">
                            Vous êtes invité à participer à cette réunion : </td>
                    </tr>
                    <tr>
                        <td height="15" style="font-size:0px; line-height:0px; height:15px;">&nbsp;</td>
                    </tr>
                    <tr>
                        <td align="center" valign="top"
                            style="font-family:'Open Sans', Arial, sans-serif; font-size:16px; line-height:22px; color:white; letter-spacing:2px; ">
                            OBJET: {{objet}}
                        </td>
                    </tr>
                    <tr>
                        <td align="center" valign="top"
                            style="font-family:'Open Sans', Arial, sans-serif; font-size:16px; line-height:22px; color:white; letter-spacing:2px; ">
                            le {{date}}
                        </td>
                    </tr>
                    <tr>
                        <td align="center" valign="top"
                            style="font-family:'Open Sans', Arial, sans-serif; font-size:16px; line-height:22px; color:white; letter-spacing:2px; ">
                            de {{heure début}} à {{heure fin}}
                        </td>
                    </tr>
                    <tr>
                        <td align="center" valign="top"
                            style="padding-bottom:20px; font-family:'Open Sans', Arial, sans-serif; font-size:16px; line-height:22px; color:white; letter-spacing:2px; ">
                            par {{créateur}}
                        </td>
                    </tr>
                    <tr>
                        <td style="padding:15px;" valign="top" bgcolor="white" align="center">
                            <table width="100%" cellspacing="0" cellpadding="0" border="0" align="center">
                                <tbody>
                                    <tr>
                                        <td bgcolor="white" align="center" valign="top"
                                            style="font-family:'Open Sans', Arial, sans-serif; font-size:16px; line-height:22px; color:#0066a1; letter-spacing:2px; ">
                                            Souhaitez-vous participer à cette réunion ?
                                        </td>
                                    </tr>
                                    <tr>
                                        <table align="center" width="100%" border="0" cellspacing="0" cellpadding="0">
                                            <td width="50%" align="center" valign="middle"
                                                style="font-family:'Open Sans', Arial, sans-serif; font-size:16px; line-height:22px; color:#0066a1; letter-spacing:2px; ">
                                                OUI
                                            </td>
                                            <td width="50%" align="center" valign="middle"
                                                style="font-family:'Open Sans', Arial, sans-serif; font-size:16px; line-height:22px; color:#0066a1; letter-spacing:2px; ">
                                                NON
                                            </td>
                                    </tr>
                                </tbody>
                            </table>
                        </td>
                    </tr>
                    <tr>
                        <td style="padding: 30px 15px 5px 15px;" valign="top" bgcolor="0066a1" align="center">
                            <table width="100%" cellspacing="0" cellpadding="0" border="0" align="center">
                                <tbody>
                                    <tr>
                                        <td style="font-family:'Open Sans', Arial, sans-serif; font-size:15px; line-height:15px; color:#0066a1;"
                                            valign="middle" align="center">
                                            <a style="color: white; text-decoration: none;"
                                                href="https://atos.net/fr/">
                                                Pour gérer vos réservations de salles,
                                            </a>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td style="font-family:'Open Sans', Arial, sans-serif; font-size:15px; line-height:15px; color:#0066a1;"
                                            valign="middle" align="center">
                                            <a style="color: white; text-decoration: none;"
                                                href="https://atos.net/fr/">
                                                rendez-vous sur
                                                RESALLE
                                            </a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </td>
                    </tr>

                </table>
        </tr>
        <tr>
            <td height="25" style="font-size:0px; line-height:0px; height:25px;">&nbsp;</td>
        </tr>
    </table>
    </td>
    </tr>
</body>
